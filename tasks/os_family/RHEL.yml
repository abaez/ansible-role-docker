---

- name: make sure docker from distro is not installed
  become: yes
  yum:
    name: "{{ item }}"
    state: absent
  with_items:
    - docker
    - docker-common
    - container-selinux
    - docker-selinux
    - docker-engine

- name: install yum-utils
  become: yes
  yum:
    name: yum-utils
    state: present

- name: install docker repository
  become: yes
  command:  yum-config-manager --add-repo "https://download.docker.com/linux/centos/docker-ce.repo"

- name: Install docker
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - docker-ce

- name: making sure pip installed
  become: yes
  shell: curl -sSL https://bootstrap.pypa.io/get-pip.py | python

- name: make sure docker-python RPM is not installed
  become: yes
  yum:
    name: docker-python
    state: absent

- name: make sure required PyPi packages are installed
  become: yes
  pip:
    name: '{{ item }}'
    state: present
  with_items:
    - docker
    - six>=1.4.0
